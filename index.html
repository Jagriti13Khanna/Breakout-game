<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Breakout!</h1>

    <canvas id="canvas" width="800" height="600"></canvas>

    <button id="rules-btn" class="btn rules-btn">How to Play?</button>
    <div id="rules" class="rules">
        <h2>Rules</h2>
        <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks.</p>
        <p>If you miss the blocks, your score and the blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
